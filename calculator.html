    <!-- Anime Watch Time Calculator -->
    <div class="container">
        <h1>Anime Watch Time Calculator</h1>
        <form id="anime-form">
            <label for="show-name">Show Name:</label>
            <input type="text" id="show-name" required>

            <label for="episodes">Number of Episodes:</label>
            <input type="number" id="episodes" min="0" required>

            <label for="duration">Duration per Episode (minutes):</label>
            <input type="number" id="duration" min="0" required>

            <button type="submit">Add Show</button>
            <button type="button" id="reset-list">Reset</button>
        </form>
    </div>

    <script src="calculator.js"></script>
