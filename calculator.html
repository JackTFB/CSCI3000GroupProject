<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Home - Hobbyist Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>The Calculator!</h1>
 <!-- TODO Write the form part for the calculator. -->
  <div class="container">
    <h1>Anime Watch Time Calculator</h1>
    <form id="anime-form">
        <label for="show-name">Show Name:</label>
        <input type="text" id="show-name" required>

        <label for="episodes">Number of Episodes:</label>
        <input type="number" id="episodes" min="0" required>

        <label for="duration">Duration per Episode (minutes):</label>
        <input type="number" id="duration" min="0" required>

        <button type="submit">Add Show</button>
        <button type="button" id = "reset-list"> Reset</button>
    </form>

    <div class="anime-list"> <!-- Changed from ID to class -->
        <h2>Your Watchlist</h2>
        <ul id="shows"></ul>
        <p id="total-time">Total time: 0 hours</p>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
