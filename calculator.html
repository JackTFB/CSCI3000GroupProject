<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator - Hobbyist Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Calculator!</h1>

    <!-- Navigation Bar -->
<header>
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="index.html"><span class="icon">&#127968;</span> Home</a></li> <!-- House Emoji -->
            <li><a href="calculator.html"><span class="icon">&#128187;</span> Calculator</a></li> <!-- Laptop Emoji -->
            <li><a href="about.html"><span class="icon">&#8505;</span> About</a></li> <!-- Info Emoji -->
        </ul>
    </nav>
</header>
    <!-- Anime Watch Time Calculator -->
    <div class="container">
        <h1>Anime Watch Time Calculator</h1>
        <form id="anime-form">
            <label for="show-name">Show Name:</label>
            <input type="text" id="show-name" required>

            <label for="episodes">Number of Episodes:</label>
            <input type="number" id="episodes" min="0" required>

            <label for="duration">Duration per Episode (minutes):</label>
            <input type="number" id="duration" min="0" required>

            <button type="submit">Add Show</button>
            <button type="button" id="reset-list">Reset</button>
        </form>

        <div class="anime-list">
            <h2>Your Watchlist</h2>
            <ul id="shows"></ul>
            <p id="total-time">Total time: 0 hours</p>
        </div>
    </div>

    <!-- Video Game Time Calculator -->
    <div class="container">
        <h1>Video Game Time Calculator</h1>
        <form id="game-form">
            <label for="game-name">Game Name:</label>
            <input type="text" id="game-name" required>

            <label for="hours">Estimated Hours to Complete:</label>
            <input type="number" id="hours" min="0" required>

            <button type="submit">Add Game</button>
            <button type="button" id="reset-game-list">Reset</button>
        </form>

        <div class="game-list">
            <h2>Your Game List</h2>
            <ul id="games"></ul>
            <p id="total-game-time">Total time: 0 hours</p>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
